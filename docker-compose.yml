services:
  ### NGINX ###
  nginx:
    container_name: ft_transcendence_nginx
    image: ft_transcendence_nginx
    build:
      context: ./srcs/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    networks:
      - proxy
    # volumes:
      # - ./srcs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./srcs/nginx/conf.d/:/etc/nginx/conf.d/:ro
      # - ./srcs/nginx/ssl/:/etc/nginx/ssl/:ro
      # - ./srcs/nginx/error_pages/:/usr/share/nginx/html/error_pages/:ro
      # - frontend-data:/var/www/html
    restart: on-failure
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  ### FRONTEND ###
  frontend:
    container_name: ft_transcendence_frontend
    image: node:lts-alpine3.22
    # build:
    #   context: ./srcs/frontend
    #   dockerfile: Dockerfile
    env_file:
      - ./srcs/.env
    volumes:
    - ./srcs/frontend/:/app/:rw
    restart: on-failure
    command:
    - sh
    - -c
    - "cd /app && npm run dev"
    # ports:
    #   - "5173:5173"
    networks:
      - proxy

### NETWORKS ###
networks:
  proxy:
    driver: bridge

### VOLUMES ###
volumes:
  frontend-data:
    driver: local