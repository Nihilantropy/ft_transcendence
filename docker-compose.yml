services:
  ### NGINX ###
  nginx:
    container_name: ft_transcendence_nginx
    image: ft_transcendence_nginx:local
    build:
      context: ./srcs/nginx
      dockerfile: Dockerfile
    env_file:
      - ./srcs/nginx/.env
    ports:
      - "80:80"
      - "443:443"
    networks:
      - proxy
    restart: on-failure
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      api-gateway:
        condition: service_healthy
      websocket-server:
        condition: service_healthy
