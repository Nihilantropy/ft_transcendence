### API GATEWAY ###
  api-gateway:
    container_name: ft_transcendence_api_gateway
    image: ft_transcendence_api_gateway:local
    build:
      context: ./srcs/api-gateway
      dockerfile: Dockerfile
    env_file:
      - ./srcs/api-gateway/.env
    volumes:
      # Mount source code for development hot reload
      - ./srcs/api-gateway/src:/app/src:rw
    networks:
      - proxy
      - backend-network
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      auth-service:
        condition: service_healthy
      user-service:
        condition: service_healthy

### NETWORKS ###
networks:
  proxy:
    driver: bridge
  backend-network:
    driver: bridge

### VOLUMES ###
volumes:
  frontend-data:
    driver: local
  db-data:
    driver: local
