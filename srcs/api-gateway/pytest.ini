[pytest]
# Pytest configuration for API Gateway

# Register custom markers
markers =
    integration: Integration tests that test full request flow through multiple components

# Configure pytest-asyncio
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    -ra

# Minimum version
minversion = 7.0
