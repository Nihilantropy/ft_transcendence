# /**
#  * @brief API routes configuration for ft_transcendence
#  * 
#  * @description Handles all API routing, WebSocket connections,
#  *              and backend proxy configuration with proper error handling
#  */

# Authentication endpoints (stricter rate limiting)
location ~ ^/api/(auth|register|login) {
    # Rate limiting for auth endpoints
    limit_req zone=auth burst=10 nodelay;
    
    proxy_pass http://backend_api;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # Timeouts for auth operations
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}

# General API endpoints
location /api {
    # Rate limiting for general API
    limit_req zone=api burst=20 nodelay;
    
    proxy_pass http://backend_api;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # Timeouts for API operations
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    
    # Handle API errors gracefully
    proxy_intercept_errors on;
    error_page 502 503 504 /api-error.json;
}

# WebSocket connections for real-time game features
location /ws {
    # Rate limiting for WebSocket connections
    limit_req zone=websocket burst=100 nodelay;
    
    proxy_pass http://backend_websocket;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket specific timeouts
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    
    # Disable buffering for real-time communication
    proxy_buffering off;
    
    # WebSocket frame size limits
    client_max_body_size 1M;
}

# API error page
location = /api-error.json {
    internal;
    return 503 '{"error": "Service temporarily unavailable", "code": "SERVICE_UNAVAILABLE"}';
    add_header Content-Type application/json;
}