# /**
#  * @brief Main site configuration for ft_transcendence
#  * 
#  * @description Handles HTTP to HTTPS redirect and main HTTPS server block
#  *              with SPA routing, API proxy, and WebSocket support
#  */

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;
    
    # Security headers even for redirects
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name _;
    
    # Document root for SPA
    root /usr/share/nginx/html;
    index index.html;
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    # Include API routes configuration
    include /etc/nginx/conf.d/api.conf;
    
    # SPA routing - must be last to catch all unmatched routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            
            # CORS for fonts and assets
            add_header Access-Control-Allow-Origin "*";
        }
        
        # HTML files - no cache for SPA updates
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }
    
    # Health check endpoint (local only)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 10.0.0.0/8;
        deny all;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to configuration files
    location ~* \.(conf|config|sql|bak|backup)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}