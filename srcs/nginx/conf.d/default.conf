    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 10.0.0.0/8;
        deny all;
    }
    
    # Security: deny access to hidden files and configs
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
