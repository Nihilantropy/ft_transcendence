# /**
#  * @brief Fixed server configuration for ft_transcendence
#  * 
#  * @description HTTPS setup with proper backend proxy, Socket.IO WebSocket support,
#  * and Vite HMR WebSocket proxy for development hot reloading
#  * 
#  * @param None - nginx configuration file
#  * @return Complete nginx server configuration with WebSocket support
#  */

# Main HTTPS server
server {
    listen 443 ssl;
    server_name _;
    
    # Log all HTTPS requests for debugging
    access_log /var/log/nginx/https_access.log main;
    error_log /var/log/nginx/https_error.log warn;
    
    # SSL configuration - simplified for development
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html/error_pages;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ✅ Backend API proxy (ENABLED)
    location /api {
        access_log /var/log/nginx/api_access.log main;
        
        # Proxy to backend service
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # CORS headers for development
        add_header 'Access-Control-Allow-Origin' 'https://localhost' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://localhost';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # ✅ Socket.IO WebSocket proxy (ENABLED)
    location /socket.io/ {
        access_log /var/log/nginx/ws_access.log main;
        
        # Proxy to backend Socket.IO
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Essential WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # WebSocket-specific timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 86400s;  # 24 hours for long-lived connections
        proxy_read_timeout 86400s;   # 24 hours for long-lived connections
        
        # Disable proxy buffering for real-time communication
        proxy_buffering off;
        
        # CORS for WebSocket
        add_header 'Access-Control-Allow-Origin' 'https://localhost' always;
    }
    
    # ✅ NEW: Vite HMR WebSocket proxy (DEVELOPMENT ONLY)
    location /vite-hmr {
        access_log /var/log/nginx/hmr_access.log main;
        
        # Proxy to frontend Vite dev server HMR WebSocket
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Essential WebSocket upgrade headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # HMR-specific timeouts (shorter than Socket.IO)
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for real-time HMR updates
        proxy_buffering off;
        proxy_cache off;
        
        # Security headers for development
        add_header 'Access-Control-Allow-Origin' 'https://localhost' always;
    }
    
    # ✅ NEW: Vite dependencies and assets proxy
    location ~* ^/(node_modules|@vite|@fs|src)/ {
        access_log /var/log/nginx/vite_assets_access.log main;
        
        # Proxy to frontend Vite dev server
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Vite-specific timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Disable caching for development files
        proxy_buffering off;
        proxy_cache off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # CORS for Vite assets
        add_header 'Access-Control-Allow-Origin' 'https://localhost' always;
    }
    
    # Main application proxy to frontend (with WebSocket upgrade support)
    location / {
        access_log /var/log/nginx/proxy_access.log main;
        
        # Direct proxy to frontend service
        proxy_pass http://frontend:5173;
        
        # Basic proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for any additional WebSocket connections)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Reasonable timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Handle proxy errors gracefully
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
        
        # Less restrictive CSP for development with WebSocket support
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src 'self' ws: wss: https://localhost;" always;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;
    
    # Log all HTTP requests for debugging
    access_log /var/log/nginx/http_access.log main;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}