# /**
#  * @brief SSL/TLS configuration for secure connections
#  * 
#  * @description Modern SSL configuration following best practices
#  *              Supports TLS 1.2+ with secure cipher suites
#  */

# SSL certificate paths
ssl_certificate /etc/nginx/ssl/selfsigned.crt;
ssl_certificate_key /etc/nginx/ssl/selfsigned.key;

# SSL protocols and ciphers
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
ssl_prefer_server_ciphers off;

# SSL session settings
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# SSL stapling (disabled for self-signed certs)
# ssl_stapling on;
# ssl_stapling_verify on;

# DH parameters for better security
# ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# Additional SSL security
ssl_early_data off;