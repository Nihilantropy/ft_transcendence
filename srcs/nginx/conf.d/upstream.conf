# /**
#  * @brief Backend service definitions for ft_transcendence
#  * 
#  * @description Simplified upstream definitions with health checks
#  */

# Backend API upstream
upstream backend_api {
    server backend:3000;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# WebSocket upstream (same as API for now)
upstream backend_websocket {
    server backend:3000;
    keepalive 32;
}