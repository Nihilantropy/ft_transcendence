<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Service Unavailable</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff41;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border: 2px solid #00ff41;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }
        .error-code {
            font-size: 1.5rem;
            color: #ff0080;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1rem 0;
        }
        .retry-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background-color: transparent;
            border: 2px solid #00ff41;
            color: #00ff41;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .retry-button:hover {
            background-color: #00ff41;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Over</h1>
        <div class="error-code">Error 50x</div>
        <p>The Pong server is temporarily unavailable.</p>
        <p>Our game servers are experiencing technical difficulties.</p>
        <p>Please try again in a few moments.</p>
        <a href="/" class="retry-button" onclick="window.location.reload()">Retry Connection</a>
    </div>
</body>
</html>
