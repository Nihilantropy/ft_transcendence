<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT Transcendence - Routing Debug</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background: #000;
            color: #0f0;
        }
        .debug-section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #0f0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
        }
        #log {
            background: #001100;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üß≠ Router Debugging Console</h1>
    
    <div class="debug-section">
        <h3>Current State</h3>
        <div>Current URL: <span id="current-url"></span></div>
        <div>Current Path: <span id="current-path"></span></div>
    </div>
    
    <div class="debug-section">
        <h3>Navigation Tests</h3>
        <button onclick="testNavigate('/game')">Navigate to /game</button>
        <button onclick="testNavigate('/profile')">Navigate to /profile</button>
        <button onclick="testNavigate('/demo')">Navigate to /demo</button>
        <button onclick="testNavigate('/')">Navigate to /home</button>
        <button onclick="testNavigate('/nonexistent')">Navigate to /nonexistent</button>
    </div>
    
    <div class="debug-section">
        <h3>Button Tests</h3>
        <button id="test-btn-1">Test Button 1</button>
        <button id="test-btn-2">Test Button 2</button>
        <button onclick="setupTestButtons()">Setup Event Handlers</button>
    </div>
    
    <div class="debug-section">
        <h3>Debug Log</h3>
        <div id="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div class="debug-section">
        <h3>App Container</h3>
        <div id="app" style="border: 1px dashed #0f0; min-height: 100px;">
            <p>App container - components will be mounted here</p>
        </div>
    </div>

    <script>
        // Debug logging
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Update current state
        function updateCurrentState() {
            document.getElementById('current-url').textContent = window.location.href;
            document.getElementById('current-path').textContent = window.location.pathname;
        }

        // Test navigation function
        async function testNavigate(path) {
            log(`üß≠ Testing navigation to: ${path}`);
            try {
                // Import router dynamically (like in HomePage)
                const { router } = await import('./srcs/frontend/src/router/router.js');
                log(`‚úÖ Router imported successfully`);
                
                // Try to navigate
                await router.navigate(path);
                log(`‚úÖ Navigation to ${path} completed`);
                
                updateCurrentState();
            } catch (error) {
                log(`‚ùå Navigation failed: ${error.message}`);
                console.error('Navigation error:', error);
            }
        }

        // Test button setup
        function setupTestButtons() {
            log('üîß Setting up test button handlers...');
            
            const btn1 = document.getElementById('test-btn-1');
            const btn2 = document.getElementById('test-btn-2');
            
            if (btn1) {
                btn1.addEventListener('click', () => {
                    log('üîò Test Button 1 clicked');
                    testNavigate('/game');
                });
                log('‚úÖ Button 1 handler attached');
            }
            
            if (btn2) {
                btn2.addEventListener('click', () => {
                    log('üîò Test Button 2 clicked');
                    testNavigate('/demo');
                });
                log('‚úÖ Button 2 handler attached');
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            log('üöÄ Debug page loaded');
            updateCurrentState();
            
            // Also update on navigation
            window.addEventListener('popstate', () => {
                log('üìç Browser navigation detected');
                updateCurrentState();
            });
        });

        // Test the router setup when page loads
        window.addEventListener('load', async () => {
            try {
                log('üß≠ Testing router initialization...');
                
                // Try to import router
                const { router } = await import('./srcs/frontend/src/router/router.js');
                log('‚úÖ Router module imported');
                
                // Try to import routes
                const routes = await import('./srcs/frontend/src/router/routes.js');
                log('‚úÖ Routes module imported');
                
                // Initialize app (like in main.ts)
                const appContainer = document.getElementById('app');
                if (appContainer) {
                    log('‚úÖ App container found');
                }
                
            } catch (error) {
                log(`‚ùå Router setup failed: ${error.message}`);
                console.error('Router error:', error);
            }
        });
    </script>
</body>
</html>
